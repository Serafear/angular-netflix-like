<app-topBand></app-topBand>
<div>
  <p class="stages-nbr-2">
    Étape <span class="nbr-2">1</span> sur <span class="nbr-2">3</span>
  </p>
  <h1>Sélectionnez le forfait qui vous convient</h1>
  <div>
    <ul class="checkmark-list">
      <li class="checkmark-content">
        <svg
          viewBox="0 0 24 24"
          fill="red"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
          class="checkmark-icon"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M8.68239 19.7312L23.6824 5.73115L22.3178 4.26904L8.02404 17.6098L2.70718 12.293L1.29297 13.7072L7.29297 19.7072C7.67401 20.0882 8.28845 20.0988 8.68239 19.7312Z"
          ></path>
        </svg>
        <p class="content-p">Regardez autant que vous voulez.</p>
      </li>
      <li class="checkmark-content">
        <svg
          viewBox="0 0 24 24"
          fill="red"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
          class="checkmark-icon"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M8.68239 19.7312L23.6824 5.73115L22.3178 4.26904L8.02404 17.6098L2.70718 12.293L1.29297 13.7072L7.29297 19.7072C7.67401 20.0882 8.28845 20.0988 8.68239 19.7312Z"
          ></path>
        </svg>
        <p class="content-p">Recommandations personnalisées.</p>
      </li>
      <li class="checkmark-content">
        <svg
          viewBox="0 0 24 24"
          fill="red"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
          class="checkmark-icon"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M8.68239 19.7312L23.6824 5.73115L22.3178 4.26904L8.02404 17.6098L2.70718 12.293L1.29297 13.7072L7.29297 19.7072C7.67401 20.0882 8.28845 20.0988 8.68239 19.7312Z"
          ></path>
        </svg>
        <p class="content-p">Changez ou annulez votre forfait à tout moment</p>
      </li>
    </ul>
  </div>
  <div class="flex-container">
    <div class="flex-item">
      <div class="Offers">
        <span class="offer-1"><p class="text">Essentiel <br>avec pub</p></span>
        <p class="offer-2 extra-col" [ngClass]="{ visible: isExtraColVisible }">Essentiel</p>
        <span class="offer-3"><p class="text"> Standard</p></span>
        <div class="box-arrow">
        <span class="offer-4">
          <p class="text">Premium</p>
          
        </span>
        <div class="arrow-down"></div>
      </div>
      </div>
    </div>
    <div class="flex-item">2</div>
    <div class="flex-item">3</div>
    <div class="flex-item">4</div>
    <div class="flex-item extra-col" [ngClass]="{ visible: isExtraColVisible }">
      5
    </div>
    <div class="flex-item">6</div>
  </div>
  <button (click)="toggleExtraCol()">Toggle extra column</button>
</div>
